<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Our Cause</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #2e7d32;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .donation-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            border: 2px solid #4caf50;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        button {
            background-color: #4caf50;
            color: #ffffff;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <h1>Support Our Cause</h1>
    <div class="donation-container">
        <p>Your donation can make a huge difference. Click the button below to donate.</p>
        <form action="donate.html" method="get">
            <button type="submit">Donate Now</button>
        </form>
    </div>
</body>

</html>
