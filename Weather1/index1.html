<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="search-input">
            <button id="search-button">Search</button>
            <button id="current-location-button">Use Current Location</button>
        </div>    
        <div class="weather-info">
            <div class="location">
                <div class="city" id="city"></div>
                <div class="country" id="country"></div>
            </div>
            <div class="weather-condition">
                <div class="temp" id="temp"></div>
                <div class="icon" id="icon"></div>
                <div class="description" id="description"></div>
            </div>
            <div class="details">
                <div class="feels-like">
                    <span>Feels Like:</span>
                    <span id="feels-like"></span>
                </div>
                <div class="humidity">
                    <span>Humidity:</span>
                    <span id="humidity"></span>
                </div>
                <div class="wind">
                    <span>Wind Speed:</span>
                    <span id="wind"></span>
                </div>
                <div class="pressure">
                    <span>Pressure:</span>
                    <span id="pressure"></span>
                </div>
                <div class="visibility">
                    <span>Visibility:</span>
                    <span id="visibility"></span>
                </div>
                <div class="sunrise-sunset">
                    <div>
                        <span>Sunrise:</span>
                        <span id="sunrise"></span>
                    </div>
                    <div>
                        <span>Sunset:</span>
                        <span id="sunset"></span>
                    </div>
                </div>
            </div>
            <div class="forecast">
                <div id="forecast-slider"></div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
