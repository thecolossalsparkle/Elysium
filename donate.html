<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Our Cause</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        h2 {
            color: #4CAF50;
            flex-basis: 100%;
        }

        form {
            margin-top: 20px;
            flex-basis: 60%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .qr-code {
            flex-basis: 35%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .qr-code img {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Donate to Support Our Cause</h1>
    </header>

    <div class="container">
        <h2>Your Donation Makes a Difference</h2>
        <p>Thank you for choosing to donate. Please fill in the form below to complete your donation.</p>

        <form action="./thankyou.html" method="get">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Donation Amount (INR):</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Donate Now</button>
        </form>

        <div class="qr-code">
            <img src="qrcode.jpg" alt="UPI QR Code">
        </div>
    </div>

    <footer>
        <p>&copy; 2024</p>
    </footer>

</body>

</html>
